    <title>Sign In</title>

	<!-- Bootstrap core CSS -->

  <body>


    
<div class="container">
    <div class="row center-block text-center col-md-10">
    <h2>Sign In </h2>
    <div class=" col-md-8 centr-block">
    
    <!-- FORM ================================= -->
    <form id="sign-in-form" action="#" method="post" th:action="@{/authenticate}">
    
    <fieldset>
        <div>
            <label for="inputEmail">Username</label>
            <div>
                <input class="form-control" id="inputEmail" placeholder="Email" name="username" type="text" />
            </div>
        </div>
        <div>
            <label for="inputPassword">Password</label>
            <div>
                <input class="form-control" id="inputPassword" placeholder="Password" name="password" type="password" />
            </div>
        </div>
        <div>
            <div class="">
                <div class="checkbox">
                    <label>
                        <input name="_spring_security_remember_me" type="checkbox" /> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group center-block row col-md-12 text-center">
            <div class="">
                <button class="btn btn-primary btn-lg submit-button">Sign in</button>
            </div>
        </div>
    </fieldset>
    </form> 
</div>
  </div>
  </div>
